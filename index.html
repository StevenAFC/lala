<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Day Eva</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
      :root {
        --bg-gradient: linear-gradient(
          -45deg,
          #ff6b6b,
          #556270,
          #4ecdc4,
          #c7f464
        );
        --glass-bg: rgba(255, 255, 255, 0.9);
        --glass-border: rgba(255, 255, 255, 0.4);
        --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        --text-color: #2d3748;
        --weekend-color: #cbd5e0;
        --best-day-gold: #f6ad55;
        --bar-day-color: linear-gradient(90deg, #2c3e50 0%, #4ca1af 100%);
        --bar-time-color: linear-gradient(90deg, #ff8008 0%, #ffc837 100%);
      }

      body {
        font-family:
          "Segoe UI",
          system-ui,
          -apple-system,
          sans-serif;
        background: var(--bg-gradient);
        background-size: 400% 400%;
        animation: gradientBG 20s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 10px;
        box-sizing: border-box;
        color: var(--text-color);
        overflow-y: auto;
      }

      body.night-mode {
        --glass-bg: rgba(20, 25, 40, 0.85);
        --text-color: #e2e8f0;
        --glass-border: rgba(255, 255, 255, 0.1);
        filter: brightness(0.85);
      }
      body.night-mode .dashboard,
      body.night-mode .flight-card {
        color: #e2e8f0;
      }
      body.night-mode .bar-label,
      body.night-mode .track-labels,
      body.night-mode .flight-title,
      body.night-mode #day-percent,
      body.night-mode #time-percent {
        color: #e2e8f0;
      }
      body.night-mode .dual-clocks {
        background: rgba(0, 0, 0, 0.3);
        color: #e2e8f0;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      body.night-mode .cal-cell {
        background: rgba(255, 255, 255, 0.05);
        color: #e2e8f0;
        border-color: rgba(255, 255, 255, 0.05);
      }
      body.night-mode .cal-cell.weekend {
        background: rgba(0, 0, 0, 0.2);
        color: #a0aec0;
      }
      body.night-mode .cal-cell.today {
        background: rgba(45, 55, 72, 0.8);
        color: white;
      }
      body.night-mode .cal-header {
        color: #a0aec0;
      }
      body.night-mode .stat-blue {
        background: linear-gradient(
          135deg,
          rgba(13, 71, 161, 0.4),
          rgba(25, 118, 210, 0.4)
        );
        color: #90caf9;
      }
      body.night-mode .stat-green {
        background: linear-gradient(
          135deg,
          rgba(27, 94, 32, 0.4),
          rgba(56, 142, 60, 0.4)
        );
        color: #a5d6a7;
      }
      body.night-mode .stat-gold {
        background: linear-gradient(
          135deg,
          rgba(230, 81, 0, 0.4),
          rgba(245, 124, 0, 0.4)
        );
        color: #ffb74d;
      }
      body.night-mode .stat-red {
        background: linear-gradient(
          135deg,
          rgba(183, 28, 28, 0.4),
          rgba(211, 47, 47, 0.4)
        );
        color: #ef9a9a;
      }
      body.night-mode .flight-card {
        background: linear-gradient(
          -45deg,
          rgba(10, 15, 30, 0.7),
          rgba(20, 25, 40, 0.8),
          rgba(15, 30, 45, 0.6)
        );
        border-color: rgba(255, 255, 255, 0.1);
      }
      body.night-mode .flight-status-text {
        background: rgba(0, 0, 0, 0.4);
        color: #e2e8f0;
      }
      body.night-mode .flight-track::before,
      body.night-mode .flight-track::after {
        background: #1a202c;
      }
      body.night-mode .summary-section {
        background: rgba(0, 0, 0, 0.2);
        border-top-color: rgba(255, 255, 255, 0.1);
      }
      body.night-mode .summary-val {
        color: #f7fafc;
      }
      body.night-mode .summary-label,
      body.night-mode .summary-sub {
        color: #a0aec0;
      }
      body.night-mode .summary-item:not(:last-child)::after {
        background: rgba(255, 255, 255, 0.1);
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      body.hyper-drive {
        animation: gradientBG 5s ease infinite;
      }
      body.hyper-drive .pill-total {
        background: linear-gradient(135deg, #f6ad55, #ed8936);
        border: 2px solid #fff;
        animation: pulseLive 2s infinite;
      }
      body.hyper-drive .pill-total .timer-value {
        color: white;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }

      .dashboard {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid white;
        width: 100%;
        max-width: 950px;
        padding: 25px 30px;
        border-radius: 20px;
        box-shadow: var(--glass-shadow);
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      /* --- Progress Bars --- */
      .bar-group {
        margin-bottom: 15px;
      }
      .bar-label {
        font-weight: 800;
        margin-bottom: 5px;
        display: flex;
        justify-content: space-between;
        font-size: 0.8rem;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        color: #4a5568;
      }
      #day-percent,
      #time-percent {
        display: flex;
        align-items: baseline;
        gap: 6px;
        font-family: ui-monospace, Consolas, monospace;
        background: rgba(255, 255, 255, 0.4);
        padding: 4px 10px;
        border-radius: 12px;
        box-shadow:
          inset 0 1px 2px rgba(255, 255, 255, 0.8),
          0 2px 5px rgba(0, 0, 0, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .pct-main {
        font-weight: 800;
        font-size: 0.85rem;
        color: #2d3748;
      }
      .pct-sub {
        font-weight: 600;
        font-size: 0.7rem;
        color: #718096;
        opacity: 0.85;
      }
      .progress-container {
        height: 16px;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 8px;
        overflow: hidden;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        border: 1px solid rgba(200, 200, 200, 0.5);
      }
      .progress-fill {
        height: 100%;
        width: 0%;
        border-radius: 8px;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      }
      #day-bar {
        background: var(--bar-day-color);
      }
      #time-bar {
        background: var(--bar-time-color);
      }

      /* --- Calendar Base --- */
      .calendar-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 6px;
      }
      .cal-header {
        text-align: center;
        font-weight: 800;
        font-size: 0.8rem;
        color: #718096;
        padding-bottom: 2px;
      }
      .cal-cell {
        background: white;
        height: 45px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        cursor: default;
        border: 1px solid rgba(0, 0, 0, 0.05);
        transition: transform 0.2s;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.02);
      }
      .cal-cell.weekend {
        background: var(--weekend-color);
        border-color: #a0aec0;
        opacity: 0.8;
      }
      .cal-cell.empty {
        background: rgba(255, 255, 255, 0.2);
        border: 1px dashed rgba(255, 255, 255, 0.5);
        box-shadow: none;
      }
      body.night-mode .cal-cell.empty {
        background: rgba(0, 0, 0, 0.1);
        border-color: rgba(255, 255, 255, 0.1);
      }

      /* --- Cooling Plasma Trail --- */
      .cal-cell.past {
        position: relative;
        z-index: 1;
        transform-origin: center;
        /* Box shadow, borders, and backgrounds are driven dynamically by JS! */
      }

      .plasma-check {
        width: 22px;
        height: 22px;
        color: #ffffff;
        filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.9));
        z-index: 2;
      }

      .plasma-check polyline {
        stroke-dasharray: 50;
        stroke-dashoffset: 50;
        animation: drawCheck 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275)
          forwards;
      }

      @keyframes drawCheck {
        to {
          stroke-dashoffset: 0;
        }
      }

      /* The idle "Mexican Wave" pop animation */
      @keyframes idlePop {
        0%,
        80%,
        100% {
          transform: scale(1) rotate(0deg);
          filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.25));
        }
        85% {
          /* Sudden massive jump and bright glow */
          transform: scale(1.7) rotate(10deg);
          filter: drop-shadow(0 0 15px #fff)
            drop-shadow(0 0 25px var(--pop-green-start));
          color: #fff;
        }
        90% {
          /* Snappy recoil (squish) */
          transform: scale(0.8) rotate(-5deg);
        }
        95% {
          /* Final settle bounce */
          transform: scale(1.1);
        }
      }

      /* Plasma physical throb animation */
      @keyframes plasmaPulse {
        0% {
          transform: scale(0.96);
          filter: brightness(0.85);
        }
        100% {
          transform: scale(1.04);
          filter: brightness(1.25);
        }
      }

      /* --- Special Cells --- */
      @keyframes todayPulse {
        0% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(246, 173, 85, 0.7);
        }
        70% {
          transform: scale(1.05);
          box-shadow: 0 0 0 10px rgba(246, 173, 85, 0);
        }
        100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(246, 173, 85, 0);
        }
      }
      .cal-cell.today {
        background: white;
        border: 3px solid var(--best-day-gold);
        z-index: 2;
        animation: todayPulse 2s infinite;
      }
      .cal-cell.arsenal {
        background: #fc8181;
        color: white;
      }
      .date-num {
        font-size: 0.8rem;
        font-weight: bold;
      }
      .status-icon {
        font-size: 1.1rem;
        margin-top: 1px;
      }
      .status-icon-rocket {
        display: inline-block;
        position: relative;
        font-size: 1.1rem;
        /* Rotates the emoji 45deg to point straight Right */
        transform: rotate(45deg);
        animation: rocketBob 2s ease-in-out infinite;
        cursor: pointer;
      }

      /* --- THE SHADOW: RESTORED --- */
      .status-icon-rocket::before {
        content: "üöÄ";
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
        /* Base position under the rocket */
        transform: translate(-1px, 5px) scale(0.9);
        /* Make the emoji see-through */
        color: transparent;
        /* Cast a solid shadow, tinting it deep orange to reflect the thruster light */
        text-shadow: 0 0 0 rgba(200, 80, 0, 0.8);
        opacity: 0.5; /* Overall visibility */
        filter: blur(2px); /* Softens the edges */
        animation: rocketShadowBob 2s ease-in-out infinite;
      }

      /* --- THE THRUSTER: REALIGNED --- */
      .status-icon-rocket::after {
        content: "";
        position: absolute;
        /* Adjusted anchor point for the horizontal tail */
        top: 55%;
        left: -2px;
        width: 6px;
        height: 14px;
        background: linear-gradient(
          to bottom,
          #fff,
          #ffc837,
          #ff8008,
          transparent
        );
        clip-path: polygon(50% 100%, 0 0, 100% 0);
        filter: blur(0.5px);
        /* Rotates flame to point straight Left (opposite of travel) */
        transform-origin: top center;
        transform: translateY(-50%) rotate(90deg);
        z-index: -1;
        animation: flameFlicker 0.1s infinite alternate;
        opacity: 0.9;
      }

      /* Updated Hover State */
      .cal-cell.today:hover .status-icon-rocket::after {
        height: 22px;
        filter: blur(1px) brightness(1.8);
      }

      /* Animations calibrated for horizontal movement */
      @keyframes rocketBob {
        0%,
        100% {
          transform: rotate(45deg) translate(0, 0);
        }
        50% {
          transform: rotate(45deg) translate(3px, -2px);
        }
      }

      @keyframes flameFlicker {
        0% {
          transform: translate(-10%, 80%) rotate(225deg) scaleY(0.8);
        }
        100% {
          transform: translate(-10%, 80%) rotate(225deg) scaleY(1.2);
        }
      }

      @keyframes rocketShadowBob {
        0%,
        100% {
          transform: translate(-1px, 5px) scale(0.9);
          opacity: 0.5; /* Dark and close */
          filter: blur(2px);
        }
        50% {
          /* Moves away, gets smaller, lighter, and blurrier */
          transform: translate(-4px, 10px) scale(0.8);
          opacity: 0.2;
          filter: blur(4px);
        }
      }

      /* Subtle vibration for hover */
      @keyframes rocketLaunch {
        to {
          filter: drop-shadow(-5px 5px 10px #ffc837);
        }
      }

      /* --- Split Timer --- */
      .timer-container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 12px;
      }
      .timer-pill {
        background: #1a202c;
        color: #fff;
        padding: 10px;
        border-radius: 14px;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 15px -5px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .timer-label {
        font-size: 0.7rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        opacity: 0.7;
        margin-bottom: 2px;
      }
      .timer-value {
        font-family: "Courier New", Courier, monospace;
        font-weight: 700;
        font-size: 1.2rem;
        letter-spacing: -1px;
      }
      .pill-work .timer-value {
        color: #f6ad55;
        text-shadow: 0 0 10px rgba(246, 173, 85, 0.5);
      }
      .pill-awake .timer-value {
        color: #63b3ed;
      }
      .pill-total .timer-value {
        color: #e2e8f0;
      }

      /* --- Stats Grid --- */
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
        margin: 5px 0;
      }
      /* Base Stat Card Upgrade */
      .stat-card {
        padding: 18px 16px;
        border-radius: 16px;
        text-align: center;
        font-weight: 800;
        font-size: 1rem;
        display: flex;
        flex-direction: column; /* Stack emoji above text */
        align-items: center;
        justify-content: center;
        gap: 8px;
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 2px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
        overflow: hidden;
      }

      /* Add a "Shimmer" light effect that moves across the cards */
      .stat-card::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transform: rotate(45deg);
        animation: statShimmer 4s infinite linear;
      }

      @keyframes statShimmer {
        0% {
          transform: translateX(-150%) rotate(45deg);
        }
        100% {
          transform: translateX(150%) rotate(45deg);
        }
      }

      /* Individual Colors - More Vibrant */
      .stat-blue {
        background: linear-gradient(
          135deg,
          rgba(30, 144, 255, 0.2),
          rgba(0, 191, 255, 0.4)
        );
        color: #004e92;
        border-color: #1e90ff;
      }
      .stat-green {
        background: linear-gradient(
          135deg,
          rgba(50, 205, 50, 0.2),
          rgba(0, 250, 154, 0.4)
        );
        color: #1b5e20;
        border-color: #32cd32;
      }
      .stat-gold {
        background: linear-gradient(
          135deg,
          rgba(255, 215, 0, 0.2),
          rgba(255, 165, 0, 0.4)
        );
        color: #7a5d00;
        border-color: #ffd700;
      }
      .stat-red {
        background: linear-gradient(
          135deg,
          rgba(255, 69, 0, 0.2),
          rgba(220, 20, 60, 0.4)
        );
        color: #b71c1c;
        border-color: #ff4500;
      }

      /* THE "MISSION COMPLETE" STATE (When value is 0 or 100%) */
      .stat-card.completed {
        background: linear-gradient(135deg, #ffd700, #ff8c00) !important;
        color: white !important;
        border: 3px solid #fff !important;
        box-shadow: 0 0 25px rgba(255, 215, 0, 0.7);
        animation: missionCompletePulse 1.5s infinite alternate ease-in-out;
      }

      @keyframes missionCompletePulse {
        from {
          transform: scale(1);
          box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        to {
          transform: scale(1.05);
          box-shadow: 0 0 30px rgba(255, 215, 0, 0.9);
        }
      }
      @keyframes pulseLive {
        0% {
          box-shadow: 0 0 0 0 rgba(229, 58, 64, 0.7);
        }
        70% {
          box-shadow: 0 0 0 15px rgba(229, 58, 64, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(229, 58, 64, 0);
        }
      }
      .stat-card.live-match {
        background: linear-gradient(135deg, #e53a40 0%, #b31217 100%);
        color: white;
        border: 2px solid #ffcccc;
        animation: pulseLive 1.5s infinite;
      }

      /* --- Flight Tracker --- */
      .flight-card {
        background: linear-gradient(
          -45deg,
          rgba(255, 255, 255, 0.7),
          rgba(255, 255, 255, 0.3),
          rgba(96, 239, 255, 0.15),
          rgba(246, 173, 85, 0.15)
        );
        background-size: 300% 300%;
        animation: cardSkyPan 15s ease infinite;
        border: 1px solid rgba(255, 255, 255, 0.8);
        border-radius: 16px;
        padding: 20px 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        position: relative;
        overflow: hidden;
      }
      @keyframes cardSkyPan {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .flight-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }
      .flight-title {
        font-weight: 800;
        font-size: 1.1rem;
        color: #2d3748;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .flight-link {
        background: linear-gradient(90deg, #ff8008 0%, #ffc837 100%);
        color: white;
        text-decoration: none;
        padding: 6px 14px;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        box-shadow: 0 4px 10px rgba(255, 128, 8, 0.3);
        transition: all 0.2s ease;
      }
      .flight-link:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(255, 128, 8, 0.5);
      }
      .flight-track {
        position: relative;
        height: 8px;
        background: rgba(0, 0, 0, 0.08);
        border-radius: 10px;
        margin: 0 10px 20px 10px;
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.15);
      }
      .flight-track::before,
      .flight-track::after {
        content: "";
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: white;
        z-index: 5;
      }
      .flight-track::before {
        left: -7px;
        border: 3px solid var(--best-day-gold);
      }
      .flight-track::after {
        right: -7px;
        border: 3px solid #ff8008;
        animation: destPulse 2s infinite;
      }
      @keyframes destPulse {
        0% {
          box-shadow: 0 0 0 0 rgba(255, 128, 8, 0.8);
        }
        70% {
          box-shadow: 0 0 0 12px rgba(255, 128, 8, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(255, 128, 8, 0);
        }
      }
      .track-labels {
        position: absolute;
        top: -26px;
        left: -5px;
        width: calc(100% + 10px);
        display: flex;
        justify-content: space-between;
        font-size: 0.8rem;
        font-weight: 900;
        letter-spacing: 1px;
        color: #2c3e50;
        text-shadow: 0 2px 5px rgba(255, 255, 255, 0.8);
      }
      .track-labels span:last-child {
        color: #ff8008;
        text-shadow: 0 0 10px rgba(255, 128, 8, 0.3);
      }
      #flight-progress-fill {
        position: relative;
        top: 0;
        left: 0;
        height: 100%;
        background: linear-gradient(90deg, var(--best-day-gold), #ff8008);
        border-radius: 10px;
        width: 0%;
        transition: width 1s linear;
        box-shadow: 0 0 10px rgba(255, 128, 8, 0.4);
        z-index: 1;
      }
      #flight-progress-fill::after {
        content: "";
        position: absolute;
        right: -4px;
        top: -2px;
        height: 12px;
        width: 12px;
        background: #ffffff;
        border-radius: 50%;
        box-shadow:
          0 0 10px #ffffff,
          0 0 20px var(--best-day-gold);
        z-index: 2;
      }
      .flight-plane {
        position: absolute;
        top: -16px;
        left: 0%;
        font-size: 1.6rem;
        transition: left 1s linear;
        transform: translateX(-25%) rotate(45deg);
        z-index: 10;
        margin-top: 0px;
      }
      .flight-plane.is-flying {
        animation: flightBob 2.5s ease-in-out infinite;
      }
      .flight-plane::before {
        content: "‚úàÔ∏è";
        position: absolute;
        top: 0;

          workEnd.setHours(17, 30, 0, 0);
          if (now < workStart) todayWorkMs = 8.5 * 3600 * 1000;
          else if (now >= workStart && now < workEnd)
            todayWorkMs = workEnd - now;
        }

        let lastDayWorkMs = 0;
        const finalDate = new Date(TARGET_DATE_EXACT);
        if (finalDate.getDay() !== 0 && finalDate.getDay() !== 6) {
          const workStartOnFinalDay = new Date(finalDate);
          workStartOnFinalDay.setHours(9, 0, 0, 0);
          if (finalDate > workStartOnFinalDay)
            lastDayWorkMs = finalDate - workStartOnFinalDay;
        }

        const workMs = wDays * 8.5 * 3600 * 1000 + todayWorkMs + lastDayWorkMs;

        updateTimer("work", msToTimeDigits(workMs));
        updateTimer("awake", msToTimeDigits(awakeMs));
        updateTimer("total", msToTimeDigits(diffMs));

        const flightStatus = document.getElementById("flight-status");
        const flightPlane = document.getElementById("flight-plane");
        const flightFill = document.getElementById("flight-progress-fill");

        if (now < FLIGHT_DEPARTURE) {
          smartUpdateDOM(
            "flight-status",
            "Scheduled: Departs Tuesday at 06:20 GMT",
          );
          flightPlane.style.left = "0%";
          flightFill.style.width = "0%";
          flightPlane.classList.remove("is-flying");
        } else if (now >= FLIGHT_DEPARTURE && now <= FLIGHT_ARRIVAL) {
          const flightTotal = FLIGHT_ARRIVAL - FLIGHT_DEPARTURE;
          const flightElapsed = now - FLIGHT_DEPARTURE;
          const flightPct = Math.min(
            100,
            Math.max(0, (flightElapsed / flightTotal) * 100),
          );

          smartUpdateDOM(
            "flight-status",
            `üõ´ In the air! ${flightPct.toFixed(1)}% of the way to London!`,
          );
          flightPlane.style.left = flightPct + "%";
          flightFill.style.width = flightPct + "%";
          flightPlane.classList.add("is-flying");
          setFavicon("‚úàÔ∏è");
        } else {
          smartUpdateDOM("flight-status", "üõ¨ Landed! She's home!");
          flightPlane.style.left = "100%";
          flightFill.style.width = "100%";
          flightPlane.classList.remove("is-flying");

          if (!landingConfettiLaunched && diffMs > 0) {
            confetti({
              particleCount: 150,
              spread: 100,
              origin: { y: 0.6 },
              colors: ["#ff8008", "#63b3ed", "#ffffff"],
            });
            landingConfettiLaunched = true;
          }
        }

        if (diffMs < 24 * 60 * 60 * 1000)
          document.body.classList.add("hyper-drive");
        else document.body.classList.remove("hyper-drive");
      }

      function setTotalDuration() {
        const totalDurationMs = TARGET_DATE_EXACT - START_DATE;
        const totalDays = Math.floor(totalDurationMs / (1000 * 60 * 60 * 24));
        const totalHours = Math.floor(totalDurationMs / (1000 * 60 * 60));
        const totalSleepMs = calculateTotalSleepMs(
          START_DATE,
          TARGET_DATE_EXACT,
        );
        const totalAwakeHours = Math.floor(
          (totalDurationMs - totalSleepMs) / (1000 * 60 * 60),
        );

        let totalWorkdays = 0;
        let currentDate = new Date(START_DATE);
        while (currentDate < TARGET_DATE_MATH) {
          const day = currentDate.getDay();
          if (day !== 0 && day !== 6) totalWorkdays++;
          currentDate.setDate(currentDate.getDate() + 1);
        }
        const totalWorkHours = Math.round(totalWorkdays * 8.5);

        smartUpdateDOM("sum-days", totalDays);
        smartUpdateDOM("sum-hours", totalHours);
        smartUpdateDOM("sum-awake", totalAwakeHours);
        smartUpdateDOM("sum-work", totalWorkHours);
      }

      function calculateTotalSleepMs(start, end) {
        let totalSleep = 0;
        let current = new Date(start);
        current.setHours(0, 0, 0, 0);
        let safety = 0;
        while (current < end && safety < 5000) {
          let sleepStart = new Date(current);
          sleepStart.setHours(23);
          let sleepEnd = new Date(current);
          sleepEnd.setDate(sleepEnd.getDate() + 1);
          sleepEnd.setHours(7);
          const overlap_start = Math.max(start.getTime(), sleepStart.getTime());
          const overlap_end = Math.min(end.getTime(), sleepEnd.getTime());
          if (overlap_end > overlap_start)
            totalSleep += overlap_end - overlap_start;
          current.setDate(current.getDate() + 1);
          safety++;
        }
        return totalSleep;
      }

      function launchConfetti() {
        var duration = 5 * 1000;
        var animationEnd = Date.now() + duration;
        var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
        var interval = setInterval(function () {
          var timeLeft = animationEnd - Date.now();
          if (timeLeft <= 0) return clearInterval(interval);
          var particleCount = 50 * (timeLeft / duration);
          confetti(
            Object.assign({}, defaults, {
              particleCount,
              origin: { x: Math.random(), y: Math.random() - 0.2 },
            }),
          );
        }, 250);
      }

      document.addEventListener("click", (e) => {
        if (e.target.closest(".stat-card") || e.target.closest(".cal-cell")) {
          confetti({
            particleCount: 30,
            spread: 50,
            origin: {
              x: e.clientX / window.innerWidth,
              y: e.clientY / window.innerHeight,
            },
            colors: ["#ff6b6b", "#4ecdc4", "#f6ad55"],
          });
        }

        if (e.target.closest(".status-icon-rocket")) {
          // Trigger a special firey confetti burst
          confetti({
            particleCount: 40,
            angle: 225, // Shoots backward from the rocket's nose
            spread: 30,
            origin: {
              x: e.clientX / window.innerWidth,
              y: e.clientY / window.innerHeight,
            },
            colors: ["#ff8008", "#ffc837", "#ffffff"],
          });
        }
      });

      function renderCal() {
        const grid = document.getElementById("calendar");
        grid.innerHTML = "";
        ["M", "T", "W", "T", "F", "S", "S"].forEach((d) => {
          let el = document.createElement("div");
          el.className = "cal-header";
          el.innerText = d;
          grid.appendChild(el);
        });

        let startDayIndex = START_DATE.getDay();
        let monStartIndex = startDayIndex === 0 ? 6 : startDayIndex - 1;
        for (let i = 0; i < monStartIndex; i++) {
          let empty = document.createElement("div");
          empty.className = "cal-cell empty";
          grid.appendChild(empty);
        }

        let cur = new Date(START_DATE);
        while (cur <= TARGET_DATE_EXACT) {
          let el = document.createElement("div");
          el.className = "cal-cell";
          let isPast = cur < new Date().setHours(0, 0, 0, 0);
          let isToday = cur.toDateString() === new Date().toDateString();
          let isArsenal = ARSENAL_GAMES.some(
            (g) => g.toDateString() === cur.toDateString(),
          );
          let isFlightDay =
            cur.toDateString() === FLIGHT_DEPARTURE.toDateString();

          // --- THE PLASMA TRAIL LOGIC ---
          if (isPast) {
            el.classList.add("past");

            let todayMidnight = new Date().setHours(0, 0, 0, 0);
            let daysFromToday = Math.round(
              (todayMidnight - cur) / (1000 * 60 * 60 * 24),
            );

            // Re-using START_DATE to figure out the sequence for the animation cascade
            let daysFromStart = Math.round(
              (cur - START_DATE) / (1000 * 60 * 60 * 24),
            );
            let staggerDelay = daysFromStart * 0.04;
            let idleDelay = staggerDelay + 2; // Wait 2s for the entrance to finish

            // The tail cools down over 12 days. 1 = Yesterday (Hottest), 0 = 12+ days ago (Cold Ash)
            let heatRatio = Math.max(0, 1 - (daysFromToday - 1) / 20);

            // Color math! This spans perfectly from Blue Ash -> Purple -> Red -> Bright Yellow
            let hue = 220 + heatRatio * 185;
            let sat = 60 + heatRatio * 40;
            // Drops the darkness: Cold end becomes a soft 70% lightness icy-blue
            let light = 70 - heatRatio * 15;
            // Drops the opacity: Cold end becomes much more transparent and glassy
            let alpha = 0.15 + heatRatio * 0.85;

            el.style.background = `hsla(${hue}, ${sat}%, ${light}%, ${alpha})`;

            let glowSpread = 2 + heatRatio * 15;
            let glowAlpha = 0.1 + heatRatio * 0.8;

            // Outer heat glow + Inner hot core
            el.style.boxShadow = `0 0 ${glowSpread}px hsla(${hue}, 100%, 60%, ${glowAlpha}), inset 0 0 ${5 + heatRatio * 10}px hsla(${hue}, 100%, 70%, ${glowAlpha})`;
            el.style.border = `1px solid hsla(${hue}, 100%, 70%, ${0.2 + heatRatio * 0.6})`;

            // Animation timing: Hottest = fast violent pulse, Coldest = slow breathing
            let pulseDuration = 3.5 - heatRatio * 3.2;
            let randomDelay = -(Math.random() * 5); // Desync the pulsing slightly

            el.style.animation = `plasmaPulse ${pulseDuration}s infinite alternate ease-in-out ${randomDelay}s`;

            el.innerHTML = `
              <svg class="plasma-check" style="animation: idlePop 6s ease-in-out infinite ${idleDelay}s; transform-origin: center;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12" style="animation-delay: ${staggerDelay}s"></polyline>
              </svg>
            `;
          } else if (isToday) {
            el.classList.add("today");
            el.innerHTML = isArsenal
              ? `<span class="date-num">${cur.getDate()}</span><span class="status-icon">‚öΩ</span>`
              : `<span class="date-num">${cur.getDate()}</span><span class="status-icon-rocket">üöÄ</span>`;
          } else {
            el.innerHTML = `<span class="date-num">${cur.getDate()}</span>`;
            if (isArsenal) {
              el.classList.add("arsenal");
              el.innerHTML += `<span class="status-icon">‚öΩ</span>`;
            } else if (isFlightDay) {
              el.style.background = "linear-gradient(135deg, #f6ad55, #ed8936)";
              el.style.color = "white";
              el.innerHTML += `<span class="status-icon" style="animation: flightBob 2s infinite">‚úàÔ∏è</span>`;
            } else if (cur.getDay() === 0 || cur.getDay() === 6) {
              el.classList.add("weekend");
            }
          }

          if (isArsenal) {
            const match = ARSENAL_GAMES.find(
              (g) => g.toDateString() === cur.toDateString(),
            );
            if (match)
              el.title = `üî¥ Arsenal Match @ ${match.toLocaleTimeString("en-GB", { hour: "2-digit", minute: "2-digit" })}`;
          } else if (cur.toDateString() === FLIGHT_DEPARTURE.toDateString()) {
            el.title = `‚úàÔ∏è Flight TG916 Departs @ 06:20 GMT`;
          } else if (isToday) {
            el.title = `üìç You are here`;
          } else if (isPast) {
            el.title = `‚úÖ Day complete`;
          }

          grid.appendChild(el);
          cur.setDate(cur.getDate() + 1);
        }
      }

      function tick() {
        update();
        setFavicon("‚è≥");
        requestAnimationFrame(tick);
      }

      function setFavicon(emoji) {
        const svg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">${emoji}</text></svg>`;
        let link = document.querySelector("link[rel~='icon']");
        if (!link) {
          link = document.createElement("link");
          link.rel = "icon";
          document.head.appendChild(link);
        }
        link.href = `data:image/svg+xml,${encodeURIComponent(svg)}`;
      }

      let hoveredCard = null;
      document.addEventListener("mousemove", (e) => {
        const targetCard = e.target.closest(".stat-card,  .timer-pill");
        if (hoveredCard && hoveredCard !== targetCard) {
          hoveredCard.style.transition =
            "transform 0.4s ease-out, box-shadow 0.4s ease-out";
          hoveredCard.style.transform =
            "perspective(1500px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1)";
          hoveredCard = null;
        }
        if (targetCard) {
          hoveredCard = targetCard;
          const rect = targetCard.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          const centerX = rect.width / 2;
          const centerY = rect.height / 2;
          let maxTilt = 8;
          let zoom = 1.03;
          const rotateX = ((y - centerY) / centerY) * -maxTilt;
          const rotateY = ((x - centerX) / centerX) * maxTilt;
          targetCard.style.transition = "none";
          targetCard.style.transform = `perspective(1500px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(${zoom}, ${zoom}, ${zoom})`;
        }
      });

      document.addEventListener("mouseleave", () => {
        if (hoveredCard) {
          hoveredCard.style.transition =
            "transform 0.4s ease-out, box-shadow 0.4s ease-out";
          hoveredCard.style.transform =
            "perspective(1500px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1)";
          hoveredCard = null;
        }
      });

      requestAnimationFrame(tick);
      renderCal();
      setTotalDuration();
    </script>
  </body>
